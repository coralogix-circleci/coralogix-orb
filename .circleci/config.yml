version: 2.1
orbs:
  orb-tools: circleci/orb-tools@10.1.0
  coralogix: coralogix/coralogix@dev:alpha
commands:
  test-send:
    steps:
      - run: echo "Hello world!" > build.log
      - coralogix/send:
          file: build.log
          application: coralogix-orb
          subsystem: ci
          category: tests
  test-tag:
    steps:
      - coralogix/tag:
          tag: v1.0.0
          applications: coralogix-orb
          subsystems: ci
jobs:
  integration-tests:
    docker:
      - image: cimg/base:current
    steps:
      - run: apk update
      - run: apk upgrade
      - run: apk add --no-cache openssh
      - run: apk add git
      - checkout
      - test-send
      - test-tag
workflows:
  lint_pack-validate_publish-dev:
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: coralogix/coralogix
          requires:
            - orb-tools/pack
      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-dev
          ssh-fingerprints: 98:b7:83:fc:ed:b0:6a:9a:ed:7d:01:9a:3e:46:c8:cd
          requires:
            - orb-tools/publish-dev
          filters:
            branches:
              ignore: master
      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-master
          ssh-fingerprints: 98:b7:83:fc:ed:b0:6a:9a:ed:7d:01:9a:3e:46:c8:cd
          tag: master
          requires:
            - orb-tools/publish-dev
          filters:
            branches:
              only: master
  integration-tests_prod-release:
    jobs:
      - integration-tests:
          name: integration-tests-dev
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /integration-.*/
      - integration-tests:
          name: integration-tests-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-.*/
      - orb-tools/dev-promote-prod:
          name: dev-promote-patch
          orb-name: coralogix/coralogix
          requires:
            - integration-tests-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-patch.*/
      - orb-tools/dev-promote-prod:
          name: dev-promote-minor
          release: minor
          orb-name: coralogix/coralogix
          requires:
            - integration-tests-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-minor.*/
      - orb-tools/dev-promote-prod:
          name: dev-promote-major
          release: major
          orb-name: coralogix/coralogix
          requires:
            - integration-tests-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-major.*/
