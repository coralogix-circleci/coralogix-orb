description: |
  This example shows how you can create a tag (and a report) for the workflow in Coralogix. By adding our Orb and the coralogix/tag step, you can create tag (and a report) for this workflow in your Coralogix account to understand what effect it has on your production.
  Learn more at https://coralogix.com/tutorials/software-builds-display/

usage:
  version: 2.1
  orbs:
    coralogix: coralogix/coralogix@x.y.z
  jobs:
    build:
      docker:
        - image: cimg/base:stable
      steps:
        - run: echo "Build the application"
    test:
      docker:
        - image: cimg/base:stable
      steps:
        - run: echo "Test the application"
    deploy:
      docker:
        - image: cimg/base:stable
      steps:
        - run: echo "Deploy the application"
        - coralogix/tag:
            tag: v1.0.0
            application: MyApp
            subsystems: frontend,backend
  workflows:
    your-workflow:
      jobs:
        - build
        - test:
            requires:
              - build
        - deploy:
            requires:
              - test
