---
description: |
  This command is used to create a tag (and a report) for the workflow
  in Coralogix, helping you understand what effect it has on your production.
  Learn more at https://coralogix.com/tutorials/software-builds-display/
parameters:
  endpoint:
    type: string
    description: Coralogix API endpoint.
    default: webapi.coralogix.com
  api_key:
    type: env_var_name
    description: API key provided by Coralogix.
    default: CORALOGIX_API_KEY
  tag:
    type: string
    description: Name presented for the tag.
  applications:
    type: string
    description: |
      Your application name.
      You can set more than one application name by using ','
      comma as a delimiter between applications names.
  subsystems:
    type: string
    description: |
      Your subsystem names.
      You can set more than one subsystem name by using ',' comma as a delimiter
      between subsystems names.
  icon:
    type: string
    description: |
      A custom image to use for your tag.
      URL should point to a valid image file that is publicly available
      Max size 50KB.
    default: ""
steps:
  - run:
      name: Push Coralogix Tag
      command: <<include(scripts/tag.sh)>>